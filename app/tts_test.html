<html> 
<body>
  <button onclick="play()">Play</button> 
</body> 
</html> 

<script>
function play() { 
  if ('speechSynthesis' in window) { 
    let working = new SpeechSynthesisUtterance("T.T.S. is working!"); 
    window.speechSynthesis.speak(working); 
  } 
  else{ 
    document.write("Browser not supported") 
  } 
} 
</script>
